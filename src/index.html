<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid</title>
    <link rel="shortcut icon" href="#" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"
    />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  </head>
  <body>
    <main class="app-container">
      <div class="countries">
        <div class="fullScreen__container">
          <button class="fullScreen__button">
            <span>X</span>
          </button>
        </div>
        <div class="countries__last-update">
          <span>date</span>
        </div>
        <div class="countries__search">
          <input type="text" class="countries__input" />
        </div>
        <div class="countries__default">
          <button class="countries__default-button">
            <span>Default</span>
          </button>
        </div>
        <ul class="countries__list"></ul>
        <div class="countries__sort">
          <div class="countries__sort-container">
            <button class="countries__sort-method"></button>
            <button class="countries__sort-type">
              <span class="material-icons"> </span>
            </button>
          </div>
        </div>
      </div>
      <div class="map" id="map">
        <div class="fullScreen__container" style="z-index: 1">
          <button class="fullScreen__button">
            <span>X</span>
          </button>
        </div>
      </div>
      <div class="info">
        <div class="fullScreen__container">
          <button class="fullScreen__button">
            <span>X</span>
          </button>
        </div>
        <div class="info-country">Global</div>
        <div class="info-stats">
          <div class="info-death">Number of Death</div>
          <div class="info-weak">Number of Weak</div>
          <div class="info-recover">Number of recover</div>
        </div>
        <div class="info-toggle toggle-menu">
          <div class="info-toggle toggle-one">
            <div class="info-arrow-left"></div>
            <div class="info-text">
              <div class="info-whole-time">за весь период</div>
              <div class="info-day-time hidden">за последний день</div>
            </div>
            <div class="info-arrow-right"></div>
          </div>
          <div class="info-toggle toggle-two">
            <div class="info-arrow-left"></div>
            <div class="info-text">
              <div class="info-strict-number hidden">на 100 тыс</div>
              <div class="info-total-number">в абсолютных величинах</div>
            </div>
            <div class="info-arrow-right"></div>
          </div>
        </div>
      </div>
      <div class="graph">
        <div class="fullScreen__container">
          <button class="fullScreen__button">
            <span>X</span>
          </button>
        </div>
        <div
          style="width: 100%; height: 90%; background-color: red"
          class="chart-container"
        >
          <canvas id="myChart"></canvas>
        </div>
        <!--  -->
        <div class="graph-wrapper hidden">
          <form class="graph-buttons">
            <div class="radiobtn">
              <input type="radio" id="deaths" name="drone" value="deaths" />
              <label for="deaths"> Deaths </label>
            </div>

            <div class="radiobtn">
              <input
                type="radio"
                id="recovored"
                name="drone"
                value="recovored"
              />
              <label for="recovored"> Recovored </label>
            </div>

            <div class="radiobtn">
              <input
                type="radio"
                id="confirmed"
                name="drone"
                value="confirmed"
                checked
              />
              <label for="confirmed"> Confirmed </label>
            </div>
          </form>
        </div>
      </div>
      <div class="footer"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </body>
</html>
