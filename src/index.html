<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid</title>
    <link rel="shortcut icon" href="#" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  </head>
  <body>
    <main class="app-container">
      <div class="countries">
        <div class="countries__search">
          <input type="text" class="countries__input" />
        </div>
        <ul class="countries__list"></ul>
        <div class="countries__sort">
          <div class="countries__sort-container">
            <button class="countries__sort-method"></button>
            <button class="countries__sort-type">
              <span class="material-icons"> </span>
            </button>
          </div>
        </div>
      </div>
      <div class="map" id='map'></div>
      <div class="info"></div>
      <div class="graph"></div>
      <div class="footer"></div>
    </main>
  </body>
</html>
